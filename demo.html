<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .admin-panel {
    width: 200px; /* Set the width of the admin panel */
    position: fixed; /* Fix the position */
    top: 0;
    left: 0;
    bottom: 0;
    background-color: #f4f4f4;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Add shadow */
}

.section {
    margin-bottom: 30px;
}

.section-header {
    font-size: 24px;
    margin-bottom: 10px;
    cursor: pointer; /* Add cursor pointer */
}

.action-list {
    list-style-type: none;
    padding: 0;
    display: none; /* Initially hide additional lists */
}

.action-list-item {
    margin-bottom: 10px;
}

.action-link {
    text-decoration: none;
    color: #0073aa;
}

.action-link:hover {
    text-decoration: underline;
    color: #005a80;
}

.container {
    display: flex; /* Use flexbox for layout */
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.admin-panel {
    flex: 1; /* Expand to fill remaining space */
    padding-right: 20px; /* Add space to the right */
}
</style>
<body>
    <div class="admin-panel">
        <h1>ADMIN DASHBOARD</h1> 
       
        <div class="section" id="recruiters-section">
            <h2 class="section-header" onclick="toggleActionList('recruiters')">Recruiters</h2>
            <ul class="action-list" id="recruiters-action-list">
                <li class="action-list-item"><a href="#" class="action-link">View all recruiters</a></li>
                <li class="action-list-item"><a href="#" class="action-link" onclick="showRecruiterForm()">Add new recruiter</a></li> <!-- Added onclick attribute -->
                <li class="action-list-item"><a href="#" class="action-link">Edit recruiter profile</a></li>
            </ul>
        </div>

        <!-- Form for adding new recruiter -->
        <div class="form-container" id="recruiter-form">
            <h2>Add New Recruiter</h2>
            <form id="addRecruiterForm">
                <label for="recruiterName">Name:</label>
                <input type="text" id="recruiterName" name="recruiterName"><br><br>

                <label for="recruiterEmail">Email:</label>
                <input type="email" id="recruiterEmail" name="recruiterEmail"><br><br>

                <button type="submit">Add Recruiter</button>
            </form>
        </div>
    
        <!-- Users Section -->
        <div class="section" id="users-section">
            <h2 class="section-header" onclick="toggleActionList('users')">Users</h2>
            <ul class="action-list" id="users-action-list">
                <li class="action-list-item"><a href="#" class="action-link">View all users</a></li>
                <li class="action-list-item"><a href="#" class="action-link">Search users</a></li>
                <li class="action-list-item"><a href="#" class="action-link">Ban user</a></li>
            </ul>
        </div>

        <!-- Employers Section -->
        <div class="section" id="employers-section">
            <h2 class="section-header" onclick="toggleActionList('employers')">Employers</h2>
            <ul class="action-list" id="employers-action-list">
                <li class="action-list-item"><a href="#" class="action-link">View all employers</a></li>
                <li class="action-list-item"><a href="#" class="action-link">Add new employer</a></li>
                <li class="action-list-item"><a href="#" class="action-link">Edit employer profile</a></li>
            </ul>
        </div>
    </div>

    <script>
       
       function showRecruiterForm() {
            var formContainer = document.getElementById("recruiter-form");
            formContainer.style.display = "block"; 
        }

        function hideRecruiterForm() {
            var formContainer = document.getElementById("recruiter-form");
            formContainer.style.display = "none"; 
        }

        function toggleActionList(section) {
            var actionList = document.getElementById(section + "-action-list");
            if (actionList.style.display === "none") {
                actionList.style.display = "block";
            } else {
                actionList.style.display = "none";
            }
        }

        document.getElementById("addRecruiterForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var recruiterName = document.getElementById("recruiterName").value;
            var recruiterEmail = document.getElementById("recruiterEmail").value;


            document.getElementById("recruiterName").value = "";
            document.getElementById("recruiterEmail").value = "";

            hideRecruiterForm();
        });

        var users = [{
            id: 1,
            user: 'Demo',
            recruiters: 'demo@example.com',
            category: 'I.T.'
        }];

        function displayUsers() {
            var userList = document.getElementById("userList");
            userList.innerHTML = '';

            users.forEach(function(user) {
                var row = document.createElement("tr");
                row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.user}</td>
                <td>${user.recruiters}</td>
                <td>${user.category}</td>
                <td>
                    <button class="btn delete" onclick="deleteUser(this)">Delete</button>
                </td>
            `;
                userList.appendChild(row);
            });
        }

        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var usersInput = document.getElementById("usersInput").value;
            var recruitersInput = document.getElementById("recruitersInput").value;
            var categoryInput = document.getElementById("categoryInput").value;

            if (usersInput.trim() === '' || recruitersInput.trim() === '' || categoryInput.trim() === '') {
                alert("Please fill all the details.");
                return;
            }

            var newUser = {
                id: users.length + 1,
                user: usersInput,
                recruiters: recruitersInput,
                category: categoryInput
            };
            users.push(newUser);
            displayUsers();

            document.getElementById("usersInput").value = '';
            document.getElementById("recruitersInput").value = '';
            document.getElementById("categoryInput").value = '';
        });

        function deleteUser(button) {
            var row = button.parentNode.parentNode;
            var index = row.rowIndex - 1;
            users.splice(index, 1);
            displayUsers();
        }

        displayUsers();

        // JavaScript code
        // Function to toggle the visibility of additional lists
        function toggleActionList(section) {
            var actionList = document.getElementById(section + "-action-list");
            if (actionList.style.display === "none") {
                actionList.style.display = "block"; // Show the list
            } else {
                actionList.style.display = "none"; // Hide the list
            }
        }
    </script>
</body>

</html>
