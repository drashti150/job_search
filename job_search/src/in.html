<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #141414;
    color: #fff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #141414;
}

.logo img {
    height: 40px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
}

.user-profile img {
    height: 40px;
    border-radius: 50%;
}

.hero {
    position: relative;
    height: 60vh;
    background-size: cover;
    background-position: center;
}

.hero img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-content {
    position: absolute;
    bottom: 20px;
    left: 20px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #e50914;
    border: none;
    color: #fff;
    cursor: pointer;
}

.content {
    padding: 20px;
}

.content h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.movie-grid {
    display: flex;
    gap: 10px;
    overflow-x: auto;
}

.movie img {
    width: 200px;
    border-radius: 5px;
    transition: transform 0.3s;
    cursor: pointer;
}

.movie img:hover {
    transform: scale(1.05);
}

/* Scrollbar Styling for Horizontal Movie Grid */
.movie-grid::-webkit-scrollbar {
    height: 8px;
}

.movie-grid::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
}

.movie-grid::-webkit-scrollbar-thumb:hover {
    background: #555;
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal video {
    max-width: 90%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
}

</style>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user.png" alt="User Profile">
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="hero-image.jpg" alt="Hero Image">
            <div class="hero-content">
                <h1>Watch the Best Shows & Movies</h1>
                <button>Watch Now</button>
            </div>
        </section>
        <section class="content">
            <h2>Popular on Netflix</h2>
            <div class="movie-grid">
                <div class="movie" data-video="video1.mp4">
                    <img src="movie1.jpg" alt="Movie 1">
                </div>
                <div class="movie" data-video="video2.mp4">
                    <img src="movie2.jpg" alt="Movie 2">
                </div>
                <!-- Add more movies as needed -->
            </div>
        </section>
        <section class="content">
            <h2>Trending Now</h2>
            <div class="movie-grid">
                <div class="movie" data-video="video3.mp4">
                    <img src="movie3.jpg" alt="Movie 3">
                </div>
                <div class="movie" data-video="video4.mp4">
                    <img src="movie4.jpg" alt="Movie 4">
                </div>
                <!-- Add more movies as needed -->
            </div>
        </section>
        <section class="content">
            <h2>Top Picks for You</h2>
            <div class="movie-grid">
                <div class="movie" data-video="video5.mp4">
                    <img src="movie5.jpg" alt="Movie 5">
                </div>
                <div class="movie" data-video="video6.mp4">
                    <img src="movie6.jpg" alt="Movie 6">
                </div>
                <!-- Add more movies as needed -->
            </div>
        </section>
        <section class="content">
            <h2>Recently Added</h2>
            <div class="movie-grid">
                <div class="movie" data-video="video7.mp4">
                    <img src="movie7.jpg" alt="Movie 7">
                </div>
                <div class="movie" data-video="video8.mp4">
                    <img src="movie8.jpg" alt="Movie 8">
                </div>
                <!-- Add more movies as needed -->
            </div>
        </section>
    </main>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <span class="close">&times;</span>
        <video controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="script.js">
      document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('videoModal');
    const video = modal.querySelector('video');
    const videoSource = document.getElementById('videoSource');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.movie').forEach(movie => {
        movie.addEventListener('click', () => {
            const videoFile = movie.getAttribute('data-video');
            videoSource.src = videoFile;
            video.load();
            modal.style.display = 'flex';
            video.play();
        });
    });

    closeBtn.addEventListener('click', () => {
        video.pause();
        modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            video.pause();
            modal.style.display = 'none';
        }
    });
});

    </script>
</body>
</html>
