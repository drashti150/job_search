<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username" required>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
