<body>
  <div class="container">
    <h1>The Easiest Way to Get Your New Job</h1>
    <p>Find Jobs, Employment & Career Opportunities</p>

    <div class="list">
      <select id="country-list" [(ngModel)]="selectedCountry">
        <option value="all">All City</option>
        <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
      </select>


      <select id="category-list" [(ngModel)]="selectedCategory">
        <option value="all">All Category</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>


      <button class="search" (click)="onSearch()">Search</button>
    </div>
  </div>
</body>


<!-- joblist -->
<div *ngIf="filteredJobPosts.length > 0">

  <h2> Job Posts</h2>

  <div class="container-custom">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <div class="job-post" *ngFor="let job of filteredJobPosts">
          <p><strong>Id:</strong> {{job.id}}</p>
          <p><strong>Category:</strong> {{job.category}}</p>
          <p><strong>Country:</strong> {{job.country}}</p>
          <p><strong>Company:</strong> {{job.company}}</p>
          <p><strong>Location:</strong> {{job.location}}</p>
          <p><strong>Description:</strong> {{job.description}}</p>
          <button class="btn btn-primary" (click)="applyForJob(job)" [disabled]="job.applied">Apply</button>
        </div>
        
      </div>
    </div>
  </div>

</div>
