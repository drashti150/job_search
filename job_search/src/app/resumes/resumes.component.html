<div class="container" >
  <div class="card">
    <h2>Job Application Form</h2>
    <form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()">
        <!-- Add your form fields here -->
       <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" formControlName="fullname" required>
      
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      
      <!-- Phone -->
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" formControlName="phone" required>
      
      <!-- Address -->
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" required>
      
      <!-- City, State, Zip Code -->
      <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
          <label for="city">City:</label>
          <input type="text" id="city" formControlName="city" required>
        </div>
        <div style="flex: 1;">
          <label for="state">State:</label>
          <input type="text" id="state" formControlName="state" required>
        </div>
        <div style="flex: 1;">
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" formControlName="zip" required>
        </div>
      </div>
      
      <!-- Upload Resume -->
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" formControlName="resume" required>
      
      <!-- Cover Letter -->
      <label for="message">Cover Letter:</label>
      <textarea id="message" formControlName="message"></textarea>
      
      <!-- Position Applied For -->
      <label for="position">Applying for Position:</label>
      <input type="text" id="position" formControlName="position">
      
      <!-- Desired Salary -->
      <label for="salary">Desired Salary:</label>
      <input type="text" id="salary" formControlName="salary">
      
      <!-- Skills -->
      <label for="skills">Skills:</label>
      <textarea id="skills" formControlName="skills" placeholder="Enter your skills (comma-separated)"></textarea>
      
      <!-- Submit Button -->
      <button type="submit" [disabled]="!jobApplicationForm.valid">Submit Application</button>
    </form>
  </div>
  <!-- <button type="submit">Submit</button> -->
  <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>

</div>
