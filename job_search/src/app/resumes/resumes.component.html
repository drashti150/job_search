<div class="container">
  <h1>Job Application Form</h1>
  <form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="exampleInputName">Full Name</label>
      <input type="text" formControlName="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required>
      <small class="text-danger" *ngIf="jobApplicationForm.get('fullname').errors?.required && (jobApplicationForm.get('fullname').touched || jobApplicationForm.get('fullname').dirty)">
        Full name is required.
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
      <small class="text-danger" *ngIf="jobApplicationForm.get('email').errors?.required && (jobApplicationForm.get('email').touched || jobApplicationForm.get('email').dirty)">
        Email is required.
      </small>
      <small class="text-danger" *ngIf="jobApplicationForm.get('email').errors?.email && (jobApplicationForm.get('email').touched || jobApplicationForm.get('email').dirty)">
        Invalid email format.
      </small>
    </div>
    
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="Enter your address">
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" formControlName="city" class="form-control" id="inputCity" placeholder="Enter your city">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Zip</label>
        <input type="text" formControlName="zip" class="form-control" id="inputZip" placeholder="Enter your ZIP code">
      </div>
    </div>
    
    <div class="form-group">
      <label for="example-tel-input">Telephone</label>
      <input class="form-control" formControlName="tel" type="tel" id="example-tel-input" placeholder="Enter your telephone number">
    </div>
    
    <div class="form-group">
      <label for="example-date-input">Start Date</label>
      <input class="form-control" formControlName="date" type="date" id="example-date-input">
    </div>
    
    <div class="form-group mt-3">
      <label>Upload your CV:</label>
      <input type="file" formControlName="file">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
