<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            /* Background color */
        }

        .container {
            /* max-width: 1200px; */
            margin: 20px auto;
            height: 800px;
            display: flex;
            flex-wrap: wrap;
            /* Allow content to wrap */
            /* justify-content: space-between; */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-panel {
            width: 100%;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .right-panel {
            width: 100%;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            /* Heading color */
        }

        .section {
            margin-bottom: 30px;
        }

        .section-header {
            font-size: 24px;
            margin-bottom: 10px;
            cursor: pointer;
            color: #007bff;
            /* Section header color */
        }

        .action-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .action-list-item {
            margin-bottom: 10px;
        }

        .action-link {
            text-decoration: none;
            color: #0073aa;
            transition: color 0.3s ease;
        }

        .action-link:hover {
            color: #005a80;
        }

        /* Form styles */
        .form-container {
            display: none;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container h2 {
            margin-top: 0;
            color: #333;
            /* Form title color */
        }

        .form-container label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            /* Label color */
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #005a80;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn.delete {
            background-color: #dc3545;
        }

        .btn.delete:hover {
            background-color: #c82333;
        }

        }

            margin-bottom: 5px;
            padding: 10px;

            border-radius: 5px;

        // Function to delete a category
        function deleteCategory() {
            var categoryName = prompt("Enter the name of the category you want to delete:");

            if (categoryName === null || categoryName.trim() === '') {
                alert("Please enter a valid category name.");
                return;

            var index = categories.indexOf(categoryName);

                categories.splice(index, 1);

        // Function to populate the select dropdown with categories
        function populateCategorySelect() {
            var select = document.getElementById("category-list");
            for (var category in jobListings) {
                if (jobListings.hasOwnProperty(category)) {
                    var option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                }
            }

        // Function to populate job listings based on the selected category
        function filterByCategory() {
            var selectedCategory = document.getElementById("category-list").value;
            var itemList = document.getElementById("itemList");
            itemList.innerHTML = '';

            if (selectedCategory === "all") {
                for (var category in jobListings) {
                    if (jobListings.hasOwnProperty(category)) {
                        jobListings[category].forEach(function (listing) {
                            addItemToList(itemList, listing);
                        });
                    }
                }
            } else {
                // Display job listings for the selected category
                jobListings[selectedCategory].forEach(function (listing) {
                    addItemToList(itemList, listing);
                });
            }
        }

        // Function to add a job listing item to the list
        function addItemToList(itemList, listing) {
