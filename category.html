        // Function to populate the select dropdown with categories
        function populateCategorySelect() {
            var select = document.getElementById("categorySelect");
            for (var category in jobListings) {
                if (jobListings.hasOwnProperty(category)) {
                    var option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                }
            }
        }

        // Function to populate job listings based on the selected category
        function filterByCategory() {
            var selectedCategory = document.getElementById("categorySelect").value;
            var itemList = document.getElementById("itemList");
            itemList.innerHTML = ''; // Clear existing job listings

            if (selectedCategory === "all") {
                // If "All Categories" is selected, display all job listings
                for (var category in jobListings) {
                    if (jobListings.hasOwnProperty(category)) {
                        jobListings[category].forEach(function (listing) {
                            addItemToList(itemList, listing);
                        });
                    }
                }
            } else {
                // Display job listings for the selected category
                jobListings[selectedCategory].forEach(function (listing) {
                    addItemToList(itemList, listing);
                });
            }
        }

        // Function to add a job listing item to the list
        function addItemToList(itemList, listing) {
            var li = document.createElement("li");
            li.innerHTML = "<strong>Title:</strong> " + listing.title + "<br><strong>Company:</strong> " +
                listing.company + "<br><strong>Location:</strong> " + listing.location +
                "<br><strong>Description:</strong> " + listing.description + "<br><strong>Category:</strong> " + listing
                .category;
            itemList.appendChild(li);
        }

        // Populate the select dropdown initially
        populateCategorySelect();
